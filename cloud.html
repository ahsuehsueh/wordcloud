<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src= "https://ahsuehsueh.github.io/wordcloud/d3.js" type="text/javascript"></script>
   <script src= "https://ahsuehsueh.github.io/wordcloud/d3.layout.cloud.js" type="text/javascript"></script>
   <script src= "https://ahsuehsueh.github.io/wordcloud/d3.wordcloud.js" type="text/javascript"></script>
  <title>Document</title>
</head>
<body>
	<div id="wordcloud"></div>
	<script type="text/javascript">
		d3.csv("./cloud.csv", 
			function(data)
			{
				console.log(data);
			}

		);
		 d3.wordcloud()
        	.size([800, 400])
        	.selector('#wordcloud')
        	.words(data)
        	.start();
	</script>

</body>
